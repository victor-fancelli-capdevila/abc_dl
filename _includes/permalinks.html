<script>
var headers = ["h1", "h2", "h3", "h4", "h5"]

$.each(headers, function(i, header){
    $(header).each(function () {
        var href=$(this).attr("id");
        var text= document.getElementById(href).innerText;
        $(this).append('<a class="headerlink" href="#' + href + '" title="Permanent link to ' + text + '"></a>');
        //<span aria-hidden="true">#</span><span class="hidden">' + text + '</span>
    });
})
</script>
